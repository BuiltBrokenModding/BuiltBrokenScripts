apply plugin: 'maven-publish'
publishing {
    publications {
        mavenJava(MavenPublication)
        {
            artifact jar
            artifact deobfJar
            artifact("output/build.properties") {
                classifier "build"
                extension "properties"
            }
            from project.components.java
        }
    }

    repositories {
        maven {
            url "file:///var/www/html/maven"
        }
    }
}
